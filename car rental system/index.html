<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Car Rental System</h1>
            <nav>
                <a href="#cars">Cars</a>
                <a href="#booking">Book Now</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Find Your Perfect Ride</h2>
            <p>Choose from our wide range of cars for your journey.</p>
        </div>
    </section>

    <!-- Cars Section -->
    <section id="cars" class="cars">
        <div class="container">
            <h2>Available Cars</h2>
            <div class="car-list">
                <div class="car">
                    <img src="https://via.placeholder.com/200x120" alt="Car 1">
                    <h3>Toyota Corolla</h3>
                    <p>Price: $40/day</p>
                    <button onclick="bookCar('Toyota Corolla')">Book Now</button>
                </div>
                <div class="car">
                    <img src="https://via.placeholder.com/200x120" alt="Car 2">
                    <h3>Honda Civic</h3>
                    <p>Price: $45/day</p>
                    <button onclick="bookCar('Honda Civic')">Book Now</button>
                </div>
                <div class="car">
                    <img src="https://via.placeholder.com/200x120" alt="Car 3">
                    <h3>Ford Mustang</h3>
                    <p>Price: $80/day</p>
                    <button onclick="bookCar('Ford Mustang')">Book Now</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Booking Form Section -->
    <section id="booking" class="booking">
        <div class="container">
            <h2>Book Your Car</h2>
            <form id="bookingForm">
                <label for="car">Car:</label>
                <input type="text" id="car" name="car" readonly>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="days">Number of Days:</label>
                <input type="number" id="days" name="days" required>

                <button type="submit">Confirm Booking</button>
            </form>
            <p id="confirmation"></p>
        </div>
    </section>

    <!-- Link JS -->
    <script src="script.js"></script>
</body>
</html>
